<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>CRITICAL SYSTEM BREACH</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; margin: 0; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.2; }
        #console { position: relative; z-index: 2; padding: 20px; font-size: 1.2rem; line-height: 1.6; }
        .danger { color: #ff0000; font-weight: bold; text-transform: uppercase; }
        #progress-bar { width: 0%; height: 20px; background: #0f0; margin-top: 10px; transition: width 0.3s; }
        .box { border: 1px solid #0f0; padding: 10px; margin-top: 20px; display: none; }
    </style>
</head>
<body>

<canvas id="m"></canvas>
<div id="console">
    <div id="logs"></div>
    <div id="hack-box" class="box">
        <span class="danger">⚠️ جاري سحب الصور من الاستوديو...</span>
        <div id="progress-bar"></div>
        <p id="status">0%</p>
    </div>
</div>

<script>
    // الحصول على معلومات المتصفح الحقيقية لإخافته
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    
    // قائمة رسائل توهم بالاختراق
    const logs = [
        "Connecting to local gateway...",
        "Target Device Detected: " + platform,
        "Accessing Browser Metadata...",
        "Bypassing Security Layer 4...",
        "FOUND PRIVATE DATA: [DCIM/Camera/2024]",
        "STOLEN_TOKEN: " + Math.random().toString(36).substring(2, 15),
        "UPLOAD_START: Remote_Server_Russia_S4"
    ];

    const logContainer = document.getElementById('logs');
    let i = 0;

    function type() {
        if (i < logs.length) {
            let p = document.createElement('p');
            p.innerHTML = "> " + logs[i];
            logContainer.appendChild(p);
            i++;
            setTimeout(type, 1200);
        } else {
            showHack();
        }
    }

    function showHack() {
        document.getElementById('hack-box').style.display = 'block';
        let width = 0;
        const bar = document.getElementById('progress-bar');
        const status = document.getElementById('status');
        
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                status.innerHTML = "COMPLETED. DISCONNECTING...";
                alert("تم سحب كافة البيانات بنجاح. سيتم إغلاق النظام.");
            } else {
                width += Math.floor(Math.random() * 10);
                if(width > 100) width = 100;
                bar.style.width = width + "%";
                status.innerHTML = width + "% - Sending Packet #" + Math.floor(Math.random() * 5000);
            }
        }, 400);
    }

    // تأثير الماتريكس الخلفي
    const c = document.getElementById("m");
    const ctx = c.getContext("2d");
    c.height = window.innerHeight; c.width = window.innerWidth;
    const txts = "010101010101010101010101";
    const drops = Array(Math.floor(c.width/20)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "#0f0"; ctx.font = "15px arial";
        drops.forEach((y, i) => {
            ctx.fillText(txts[Math.floor(Math.random()*txts.length)], i*20, y*20);
            if(y*20 > c.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 33);
    type();
</script>
</body>
</html>
